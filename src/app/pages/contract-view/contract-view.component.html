@if (contract) {
  <div class="container mt-5 text-center">
    <h2 class="mb-4 fw-bold text-primary">Contrato Gerado</h2>
    <pre class="p-4 bg-light border rounded">
      {{ contract.content }}
    </pre>

    <button
      class="btn btn-secondary mt-4"
      (click)="newContract()">
      Gerar novo contrato
    </button>
  </div>
} @else {
  <div class="container mt-5 text-center">
    <p>Nenhum contrato dispon√≠vel.</p>
  </div>
}
